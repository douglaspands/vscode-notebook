[tool.poetry]
name = "vscode-notebook"
version = "0.1.0"
description = "Projeto de Jupyter Notebook configurado no VSCode"
authors = ["douglaspands"]
readme = "README.md"
repository = "https://github.com/douglaspands/vscode-notebook"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
pandas = "^1.5.2"
selenium-wire = "^5.1.0"
pydash = "^5.1.2"
requests = "^2.28.1"
Pillow = "^9.4.0"
pytube = "^12.1.2"
ipykernel = "^6.20.0"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
isort = "^5.11.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
makerequirements = "scripts.poetry:makerequirements"
